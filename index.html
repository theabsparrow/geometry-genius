<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/parallelogram.png" type="image/x-icon">
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- css styles -->
    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
        }
    </style>
    <!-- tailwind color code -->

</head>

<body>
    <header class="container mx-auto px-[80px] mt-[60px]">
        <div class="bg-[#1090D81A] rounded-lg px-[70px] py-7 flex justify-between items-center">
            <div>
                <h1 class="text-[45px] font-inter font-bold">Interactive </h1>
                <p class="font-inter font-medium text-[30px] text-[#11111199]"> Geometry Genius </p>
            </div>
            <div>
                <button class="btn bg-[#1090D8] px-8"> <a href="">Blog</a> </button>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-[80px] mt-[60px]">
        <section class="flex gap-3">
            <div class="grid grid-cols-3 gap-2">

                <!-- card one -->
                <div class="card w-96 bg-base-100 shadow-xl border-[1px] border-black pt-5">
                    <figure><img src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                        <h2 class="text-[25px] font-bold font-inter">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div class="flex gap-8">
                            <div>
                                <input
                                    class="text-2xl font-inter font-medium px-4 w-[80px] border-[2px] border-black rounded-lg"
                                    type="text" placeholder="b">
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                            <div>
                                <input
                                    class="text-2xl font-inter font-medium px-4 w-[80px] border-[2px] border-black rounded-lg"
                                    type="text" placeholder="h">
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- card two -->
                <div class="card w-96 bg-base-100 shadow-xl border-[1px] border-black pt-5">
                    <figure><img src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="text-[25px] font-bold font-inter">Rectangle</h2>
                        <p>Area (A) = w X I</p>
                        <div class="flex gap-8">
                            <div>
                                <input
                                    class="text-2xl font-inter font-medium px-4 w-[80px] border-[2px] border-black rounded-lg"
                                    type="text" placeholder="w">
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                            <div>
                                <input
                                    class="text-2xl font-inter font-medium px-4 w-[80px] border-[2px] border-black rounded-lg"
                                    type="text" placeholder="l">
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- card three -->
                <div class="card w-96 bg-base-100 shadow-xl border-[1px] border-black pt-5">
                    <figure><img src="./images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="text-[25px] font-bold font-inter">Parallelogram</h2>
                        <p>Area (A) =  b x h</p>
                        <div class="flex gap-8">
                            <div>
                                <input
                                    class="text-2xl font-inter font-medium px-4 w-[80px] border-[2px] border-black rounded-lg"
                                    type="text" placeholder="b">
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                            <div>
                                <input
                                    class="text-2xl font-inter font-medium px-4 w-[80px] border-[2px] border-black rounded-lg"
                                    type="text" placeholder="h">
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- card four -->
                <div class="card w-96 bg-base-100 shadow-xl border-[1px] border-black pt-5">
                    <figure><img src="./images/rhombus.png" alt="rhombus" /></figure>
                    <div class="card-body">
                        <h2 class="text-[25px] font-bold font-inter">Rhombus</h2>
                        <p>Area (A) = 0.5 * d<sub>1</sub> * d<sub>2</sub> </p>
                        <div class="flex gap-8">
                            <div>
                                <label for="d">d <sub>1</sub> =
                                    <input
                                    class="text-2xl font-inter font-medium px-4 w-[50px] border-[2px] border-black rounded-lg"
                                    type="text">
                                </label>
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                            <div>
                                <label for="d">d <sub>2</sub> =
                                    <input
                                    class="text-2xl font-inter font-medium px-4 w-[50px] border-[2px] border-black rounded-lg"
                                    type="text">
                                </label>
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- card five -->
                <div class="card w-96 bg-base-100 shadow-xl border-[1px] border-black pt-5">
                    <figure><img src="./images/pentagon.png" alt="pentagon" /></figure>
                    <div class="card-body">
                        <h2 class="text-[25px] font-bold font-inter">Pentagon</h2>
                        <p>Area (A) = 0.5 X p X b</p>
                        <div class="flex gap-8">
                            <div>
                                <input
                                    class="text-2xl font-inter font-medium px-4 w-[80px] border-[2px] border-black rounded-lg"
                                    type="text" placeholder="p">
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                            <div>
                                <input
                                    class="text-2xl font-inter font-medium px-4 w-[80px] border-[2px] border-black rounded-lg"
                                    type="text" placeholder="b">
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- card six -->
                <div class="card w-96 bg-base-100 shadow-xl border-[1px] border-black pt-5">
                    <figure><img src="./images/ellipse.png" alt="ellipse" /></figure>
                    <div class="card-body">
                        <h2 class="text-[25px] font-bold font-inter">Ellipse</h2>
                        <p>Area (A) = Ï€ab</p>
                        <div class="flex gap-8">
                            <div>
                                <input
                                    class="text-2xl font-inter font-medium px-4 w-[80px] border-[2px] border-black rounded-lg"
                                    type="text" placeholder="a">
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                            <div>
                                <input
                                    class="text-2xl font-inter font-medium px-4 w-[80px] border-[2px] border-black rounded-lg"
                                    type="text" placeholder="b">
                                <span class="text-2xl font-inter font font-medium"> cm </span>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- shape section ends -->

            <!-- calculate section starts -->
            <div class="border-[1px] border-black h-[450px] px-3 pt-16 rounded-xl">
                <h1 class="text-xl font-bold font-inter">Area Calculator</h1>
            </div>
        </section>



            
    </main>


</body>

</html>
